<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Assistir Filmes Online | Assistir Séries Online | HBO Max</title>
</head>

<body>

    <img class="logo" src="/img/hbo.svg">

    <div class="link">
        <a href="#">Menu</a>
    </div>

    <div class="link">
        <a href="#">Assinar</a>
    </div>

    <div class="center-login">
        <div class="card-login">
            <h1>Entrar</h1>
            <p class="text">Você tem uma conta HBO Max?</p>

            <div class="textField">
                <label>E-mail</label>
                <input type="text" id="email" name="email">
            </div>

            <div class="textField">
                <label>Senha</label>
                <input type="text" id="senha" name="senha">
            </div>
        </div>
    </div>

    <div id="botao">
        <button class="btn1" type="button">Entrar</button>
    </div>


    <p class="text">Você acessa a HBO Max por um provedor <br>
        de TV, de internet ou celular?</p>

    <div id="botao">
        <button style="width: 25ex;" class="btn1" type="button">Entrar como provedor</button>
    </div>


</body>
</html>
